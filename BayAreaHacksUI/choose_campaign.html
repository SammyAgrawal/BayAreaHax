	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<nav class="left">
					<a href="#menu"><span>Menu</span></a>
				</nav>
				<nav class="right">
					<a href="#" class="button alt">Log in</a>
				</nav>

		<!-- Menu -->

				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="choose_campaign.html">Browse Campaigns</a></li>

					<li><a href="#" class="button fit">Login</a></li>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h1>Choose Your Campaign</h1>
						<p>Pick one of our supported campaigns!</p>
					</header>
<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Choose a Campaign</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">WSAYO
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">BLM
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">State That You are Located In </label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        <div class="col-2">
                        <div class="input-group">
                            <label class="label">Target Audience</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Senators</option>
                                    <option>House of Representatives</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                        </div>
                            <div class="col-2">
                        <div class="input-group">
                            <label class="label">Field</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Climate</option>
                                    <option>Social Justice</option>
                                    <option>Education</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                                </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit"><a href="step2.html">Submit</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>

	</body>
